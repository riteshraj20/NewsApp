<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <div class="main_nav container flex">
        <a href="" onclick="reload()" class="company-logo">
            <img src="./assests/logo.jpg" alt="Website Logo">
        </a>
        <div class="nav_links">
            <ul class="flex">
                <li class="nav_item" id="IPL"  onclick="onNavItemClick('IPL')">IPL</li>
                <li class="nav_item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                <li class="nav_item"  id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
            </ul>
        </div>
        <div class="search_bar flex">
            <input type="text" class="news_input" placeholder="e.g Science" id="search_text">
            <button class="search_button" id="search_button">Search</button>

        </div>


    </div>
</nav>
<main>
    <div class="cards-container container flex" id="cards-container">
        
    </div>
</main>

<template id="template_news_card">
    <div class="card">
        <div class="card_header">
            <img src="https://via.placeholder.com/400x200" alt="news_image" id="news_img">
        </div>
        <div class="card_content">
            <h3 id="news_title">This is the Title</h3>
            <h6 class="news_source" id="news_source">End Gadget 09/06/2023 </h6>
            <p class="news_des" id="news_des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias nemo iste assumenda! Quisquam odio modi error magnam quam suscipit praesentium temporibus itaque ratione voluptatibus. Numquam repellat temporibus pariatur nihil deserunt.</p>
        </div>
    </div>
</template>


<script src="script.js"></script>    
</body>

</html>
